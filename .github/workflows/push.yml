 

 name: Build and deploy 

 on: [push] 

 jobs: 

  

   build: 

     name: Build 

     runs-on: ubuntu-latest 

     steps: 

  

       - name: Set up Go 1.18 

         uses: actions/setup-go@v1 

         with: 

           go-version: 1.18 

         id: go 

  

       - name: Check out code into the Go module directory 

         uses: actions/checkout@v2 

  

       - name: Get dependencies 

         run: | 

           mkdir -p $GOPATH/bin 

           export PATH=$PATH:$GOPATH/bin 

  

       - name: Build 

         run: go build -o magic-alpaca_exe -v . 

  

       - name: Vet 

         run: go vet ./... 

  

       - name: Formatting 

         run: test -z $(go fmt ./...) 

  

       - name: Staticcheck 

         run: | 

           go get honnef.co/go/tools/cmd/staticcheck 

           GOBIN=$PWD/bin go install honnef.co/go/tools/cmd/staticcheck 

           ./bin/staticcheck ./... 

  

   deploy: 

     name: Deploy 

     needs: build 

     runs-on: ubuntu-latest 

     steps: 

  

       - name: Set up Go 1.18 

         uses: actions/setup-go@v1 

         with: 

           go-version: 1.18 

         id: go 

  

       - name: Check out code into the Go module directory 

         uses: actions/checkout@v2 

  

       - name: Get dependencies 

         run: | 

           mkdir -p $GOPATH/bin 

           export PATH=$PATH:$GOPATH/bin 

  

       - name: Build 

         run: go build -o magic-alpaca_exe -v . 

  

       - name: Set SSH info 

         env: 

           SSH_KNOWN_HOSTS: ${{ secrets.VPS_KNOWN_HOSTS }} 

           SSH_PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }} 

         run: | 

           mkdir -p ~/.ssh/ 

           echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts 

           echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa 

           chmod 600 ~/.ssh/id_rsa 

  

       - name: Stop server 

         env: 

           HOST: ${{ secrets.VPS_HOST }} 

         run: | 

           ssh -i ~/.ssh/id_rsa $HOST screen -d -R -S magic-alpaca -X stuff '^C' 

           ssh -i ~/.ssh/id_rsa $HOST rm -f magic-alpaca_exe 

  

       - name: Transfer executable 

         env: 

           HOST: ${{ secrets.VPS_HOST }} 

         run: | 

           scp -i ~/.ssh/id_rsa magic-alpaca_exe $HOST:/home/magic-alpaca_exe 

  

       - name: Restart server 

         env: 

           HOST: ${{ secrets.VPS_HOST }} 

         run: | 

           ssh -i ~/.ssh/id_rsa $HOST "screen -d -R -S dy -X stuff '/home/magic-alpaca_exe\n'"
